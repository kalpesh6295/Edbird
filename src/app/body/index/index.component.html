<div class="row">
  

<div id="category-list" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 nopadding" *ngFor="let category of categories; let i=index">

    [category]="category"
    [categoryIndex]="i"

     ></app-category-item>
</div>
</div>
